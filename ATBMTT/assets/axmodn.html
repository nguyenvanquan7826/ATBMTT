	<h3 style="text-align: center;">A<sup>x</sup> MOD N</h3>
</header>
<p style="text-align: justify;">
<strong>Quá trình tính:</strong></br>
- B1: Gán d = 1, x, a</br>
- B2: Kiểm tra: x lẻ thì d = (d * a) mod n, x chẵn giữ nguyên</br>
- B3: Tính x = x div 2</br>
- B4: Tính a = a<sup>2</sup> mod n</br>
- Dừng khi x = 0.</br>
</p>
