
	<header style="margin-left: 10px;">
		<h3 style="text-align: center;">Hệ mã MÃ VIGENERE</h3>
	</header>

		<p style="text-align: justify;">P= C= K= (Z<sub>n</sub>)<sup>m</sup></p>
		
		<p><strong>* Mã hóa</strong></p>
		<p style="text-align: justify;">y=e<sub>k</sub>(x)=(x<sub>1</sub>+k<sub>1</sub> x<sub>2</sub>+k<sub>2</sub>...x<sub>m</sub>+k<sub>m</sub>) mod n</p>
		
		<p><strong>* Giải mã</strong></p>
		<p style="text-align: justify;">x=d<sub>k</sub>(y)=(y<sub>1</sub>-k<sub>1</sub> y<sub>2</sub>-k<sub>2</sub>...y<sub>m</sub>-k<sub>m</sub>) mod n</p>
	
		<p style="text-align: justify;"><strong>* Lưu ý: </strong>Khi mã hóa và giả mã hệ mã phải chia bản rõ / mã thành các đoạn m ký tự từ trái qua phải. 
		Nếu đoạn nào không đủ m ký tự thì không cần thêm gì.</p>
